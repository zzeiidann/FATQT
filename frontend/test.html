<!DOCTYPE html>
<html>
<head>
    <title>FATQT Debug Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #fff; }
        button { padding: 10px; margin: 5px; cursor: pointer; }
        pre { background: #2a2a2a; padding: 15px; border-radius: 5px; overflow: auto; }
        .success { color: #0f0; }
        .error { color: #f00; }
    </style>
</head>
<body>
    <h1>ðŸ§ª FATQT API Test</h1>
    
    <div>
        <button onclick="testTickers()">Test /api/tickers</button>
        <button onclick="testRealtime()">Test /api/realtime</button>
        <button onclick="testWebSocket()">Test WebSocket</button>
    </div>
    
    <div id="output"></div>

    <script>
        const API_URL = 'http://localhost:8000';
        const output = document.getElementById('output');
        let ws = null;

        function log(message, isError = false) {
            const div = document.createElement('div');
            div.className = isError ? 'error' : 'success';
            div.innerHTML = `<pre>${message}</pre>`;
            output.appendChild(div);
        }

        async function testTickers() {
            output.innerHTML = '';
            log('Testing /api/tickers...');
            try {
                const response = await fetch(`${API_URL}/api/tickers`);
                const data = await response.json();
                log('âœ… SUCCESS!\n' + JSON.stringify(data, null, 2));
            } catch (error) {
                log('âŒ ERROR: ' + error.message, true);
            }
        }

        async function testRealtime() {
            output.innerHTML = '';
            log('Testing /api/realtime/^JKSE...');
            try {
                const response = await fetch(`${API_URL}/api/realtime/^JKSE`);
                const data = await response.json();
                log('âœ… SUCCESS!\n' + JSON.stringify(data, null, 2));
            } catch (error) {
                log('âŒ ERROR: ' + error.message, true);
            }
        }

        function testWebSocket() {
            output.innerHTML = '';
            log('Testing WebSocket /ws/realtime/^JKSE...');
            
            const wsUrl = API_URL.replace('http', 'ws');
            ws = new WebSocket(`${wsUrl}/ws/realtime/^JKSE`);
            
            ws.onopen = () => {
                log('âœ… WebSocket connected!');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                log('ðŸ“¨ Message received:\n' + JSON.stringify(data, null, 2));
            };
            
            ws.onerror = (error) => {
                log('âŒ WebSocket error: ' + error.message, true);
            };
            
            ws.onclose = () => {
                log('WebSocket disconnected');
            };

            setTimeout(() => {
                if (ws) {
                    log('Closing WebSocket...');
                    ws.close();
                }
            }, 10000);
        }
    </script>
</body>
</html>
